  qr_code_scanner: ^0.5.2
  qr_flutter: ^4.0.0
  regexpattern: ^2.0.1
  responsive_builder: ^0.4.1
  rxdart: ^0.27.1
  shared_preferences: ^2.0.6
  timezone: ^0.7.0
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4
  flutter_test:
    sdk: flutter
  meta: ^1.2.4
  very_good_analysis: ^2.4.0

flutter_native_splash:
  color: "#2d3540"
  image: assets/images/logo_top.png
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  fullscreen: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/olympics_icons/
    - assets/images/paralympics_icons/
    - assets/images/bet_game_bg/
    - assets/json/
    - assets/overlays/
    - assets/svg/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/AppIcon.png"
