  bloc: ^7.2.1
  cached_network_image: ^3.0.0
  carousel_slider: ^4.0.0
  cloud_firestore: ^2.5.3
  cloud_firestore_web: ^2.4.3
  connectivity: ^3.0.6
  country_picker: ^2.0.8
  device_preview: ^1.0.0-alpha.10
  dio: ^4.0.0
  equatable: ^2.0.3
  firebase_analytics: ^8.3.3
  firebase_auth: ^3.1.3
  firebase_core: ^1.7.0
  firebase_crashlytics: ^2.2.3
  firebase_messaging: ^10.0.8
  firebase_remote_config: ^0.11.0+1
  firebase_storage: ^10.0.5
  flow_builder: ^0.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.1
  flutter_countdown_timer: ^4.1.0
  flutter_font_icons: ^2.2.3
  flutter_svg: ^0.23.0+1
